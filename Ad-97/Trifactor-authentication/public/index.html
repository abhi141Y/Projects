<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trifactor Verification</title>
    <script defer src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
    <script defer src="firebase-config.js"></script>
    <script defer src="login.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, button { width: 100%; margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <input type="email" id="reg-email" placeholder="Enter email">
        <input type="password" id="reg-password" placeholder="Enter password">
        <input type="tel" id="reg-phone" placeholder="Enter phone number">
        <button onclick="registerUser()">Register</button>
        
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter email">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="login()">Login</button>
        
        <h2>OR</h2>
        <button onclick="googleLogin()">Login with Google</button>
        
        <h2>OTP Verification</h2>
        <div id="recaptcha-container"></div>
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Verify OTP</button>
        
        <p id="error-message" style="color: red;"></p>
    </div>
</body>
</html>
